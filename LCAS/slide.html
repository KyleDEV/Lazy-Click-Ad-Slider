<!DOCTYPE html>
<html>

<head>
    <title>Lazy Click Ad Slide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .site-widget-container {
            /* height: 40%; */
            width: 100%;
            background-color: aquamarine;
            margin: 0;
            margin-bottom: 100px;
            padding: 1em;
            box-sizing: border-box;
        }

    </style>
    <link rel="stylesheet" href="styles.css?v=6">
</head>

<body>
    <!-- a site widget container -->
    <div class="site-widget-container" style="height: 30%;">
        <!-- Ad widget -->
        <div class="lcas-carousel-widget" data-items='[
                                                        {"src": "images/L-1.jpg", "href": "https://kyleplanet.com/"},
                                                        {"src": "images/L-2.gif", "href": "https://kyleplanet.com/en/"},
                                                        {"src": "images/L-3.gif", "href": "https://kyleplanet.com/"},
                                                        {"src": "images/L-4.gif", "href": "https://kyleplanet.com/en/"},
                                                        {"src": "images/L-5.gif", "href": "https://kyleplanet.com/"},
                                                        {"src": "images/L-6.gif", "href": "https://kyleplanet.com/en/"},
                                                        {"src": "images/L-7.jpg", "href": "https://kyleplanet.com/en/"},
                                                        {"src": "images/L-8.gif", "href": "https://kyleplanet.com/"},
                                                        {"src": "images/L-9.jpg", "href": "https://kyleplanet.com/en/"},
                                                        {"src": "images/L-10.jpg", "href": "https://kyleplanet.com/"}
                                                    ]' data-inner-class="lcas-carousel-inner"
            data-item-class="lcas-carousel-item" data-prev-class="lcas-prev-btn" data-next-class="lcas-next-btn">
            <div class="lcas-carousel-viewport">
                <div class="lcas-carousel-inner">
                    <div class="lcas-carousel-item lcas-indicator">
                        <img src="images/lcas-indicator.gif" alt="Loading...">
                    </div>
                </div>
            </div>
            <div class="lcas-prev-btn">
                <span>&#10094;</span>
            </div>
            <div class="lcas-next-btn">
                <span>&#10095;</span>
            </div>
        </div>
    </div>
    <script src="las.js?v=20240515-10"></script>
</body>

</html>
